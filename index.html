<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <script src="https://unpkg.com/jsbarcode@latest/dist/JsBarcode.all.min.js"></script>
    
</head>
<body>
  
<!-- or -->
<img id="barcode"/>
<img id="barcode2"/>
<img id="barcode3"/>
<!-- or -->
<script>

// or by passing an element variable
JsBarcode("#barcode", "123456", {
  format: "CODE39",
  lineColor: "#000",
  width: 4,
  height: 40,
  displayValue: true
});
JsBarcode("#barcode2", "123456", {
  format: "CODE39",
  lineColor: "#000",
  width: 4,
  height: 40,
  margin: 30,
  displayValue: true
});
JsBarcode("#barcode3", "123456", {
  format: "CODE39",
  lineColor: "#000",
  width: 4,
  height: 40,
  marginLeft: 30,
  marginTop: 50,
  displayValue: true
});
</script>
</body>
</html>
